@main("Login")("")(false) {
</div>
	<div class="container-flow">
		<div id="spotlight" class="spotlight">
			<div class="container">
				<h2>Login</h2>
			</div>
		</div>
	</div>
	
<div class="container">
	<div class="form-container ">
		@helper.form(action = controllers.routes.AuthenticationController.authorize()) {
			<div class="form-group">
				<label for="login">Usuário:</label>
				<input type="text" name="login" class="form-control" placeholder="Usuário" required autofocus>
			</div>
			<div class="form-group">
				<label for="password">Senha:</label>
				<input type="password" name="password" class="form-control" placeholder="Senha" required>
			</div>
			<button class="btn btn-primary" type="submit">Entrar</button>
		}

		<div>
			<a href="@controllers.routes.AuthenticationController.showPassword()" class="btn btn-link pull-right">Redefinir senha</a>
		</div>
	</div>
}
