@(title: String, user: models.classes.User)(content: Html)

<!DOCTYPE html>

<html>
	<meta charset="utf-8"> 
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@routes.Application.index()">livre.to</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
					@if(user != null) {
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">@user.getName() <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="@routes.AuthenticationController.logout()">Sair</a></li>
							</ul>
						</li>
					} else {
						<li><a href="@routes.AuthenticationController.login()">Entrar</a></li>
					}
					</ul>
				</div>
			</div>
		</div>

		<div class="container theme-showcase" role="main">
		@content
		</div>
	</body>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>		
</html>
